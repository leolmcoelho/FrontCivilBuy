<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
        </ng-container>

        <!-- Nome Fantasia Column -->
        <ng-container matColumnDef="nomeFantasia">
            <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
            <td mat-cell *matCellDef="let element">{{ element.nomeFantasia }}</td>
        </ng-container>

        <!-- Razão Social Column -->
        <ng-container matColumnDef="razaoSocial">
            <th mat-header-cell *matHeaderCellDef>Razão Social</th>
            <td mat-cell *matCellDef="let element">{{ element.razaoSocial }}</td>
        </ng-container>

        <!-- CNPJ Column -->
        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef>CNPJ</th>
            <td mat-cell *matCellDef="let element">{{ element.cnpj }}</td>
        </ng-container>

        <!-- CEP Column -->
        <ng-container matColumnDef="cep">
            <th mat-header-cell *matHeaderCellDef>CEP</th>
            <td mat-cell *matCellDef="let element">{{ element.cep }}</td>
        </ng-container>

        <!-- UF Column -->
        <ng-container matColumnDef="uf">
            <th mat-header-cell *matHeaderCellDef>UF</th>
            <td mat-cell *matCellDef="let element">{{ element.uf }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
            mat-row
            *matRowDef="let element; columns: displayedColumns"
            (click)="openFormPopup(element)"
        ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>

<tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
