<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div>
                <div>
                    <mat-form-field>
                        <label>Nome Fantasia</label>
                        <input matInput formControlName="nomeFantasia" placeholder="Nome Fantasia" class="form1">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Razão Social</label>
                        <input matInput formControlName="razaoSocial" placeholder="Razão Social" class="form1">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>CNPJ</label>
                        <input matInput formControlName="cnpj" placeholder="CNPJ" class="form1">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Imagem</label>
                        <input matInput formControlName="imagem" type="file" class="imagem">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>CEP</label>
                        <input matInput formControlName="cep" placeholder="CEP" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>UF</label>
                        <input matInput formControlName="uf" placeholder="UF" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Cidade</label>
                        <input matInput formControlName="cidade" placeholder="Cidade" class="form3">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Endereço</label>
                        <input matInput formControlName="endereco" placeholder="Endereço" class="form3">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Bairro</label>
                        <input matInput formControlName="bairro" placeholder="Bairro" class="form3">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Número</label>
                        <input matInput formControlName="numero" placeholder="Número" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Complemento</label>
                        <input matInput formControlName="complemento" placeholder="Complemento" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Telefone</label>
                        <input matInput formControlName="telefone" placeholder="Telefone" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Celular</label>
                        <input matInput formControlName="celular" placeholder="Celular" class="form2">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Email</label>
                        <input matInput formControlName="email" placeholder="Email" class="form3">
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <label>Ramo de Atuação</label>
                        <input matInput formControlName="ramoAtuacao" placeholder="Ramo de Atuação" class="form3">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="submitForm()">Enviar</button>
        <button mat-button (click)="closeDialog()">Cancelar</button>
    </mat-card-actions>
</mat-card>
